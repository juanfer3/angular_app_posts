<div >
  <form class="example-container"  #postForm="ngForm" (ngSubmit)="createPost(postForm); postForm.reset()">
  <mat-form-field>
    <input matInput placeholder="Title" name="title" id="title" ngModel>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Description" name="description" id="description" ngModel></textarea>
  </mat-form-field>
  <button mat-raised-button class="mybtn-success" type="submit">
      <mat-icon>add</mat-icon>
  </button>
 </form>
      
  

</div>


<div class="example-container" *ngFor="let post of posts">
    <mat-list role="list">
        <mat-list-item role="listitem"> 
          <p matLine>{{post.title}}</p>
          <p matLine> {{post.description}} </p>
          <button  mat-button class="" (click)="btn_show(post.id)" >
              <mat-icon>home</mat-icon>
          </button> 
          <button  mat-button >
              <mat-icon>edit</mat-icon>
          </button> 
          <button  mat-button class="" (click)="btn_delete(post)">
              <mat-icon>delete</mat-icon>
          </button> 
        </mat-list-item>
    </mat-list>
</div>
